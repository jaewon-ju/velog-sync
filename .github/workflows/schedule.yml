on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run sync-ci
        run: npm link && velog-sync sync-ci
        env:
          GIT_TERMINAL_PROMPT: 0
          GH_PAT_FOR_GHIO: ${{ secrets.GH_PAT_FOR_GHIO }}
